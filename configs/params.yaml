# Training hyperparameters and paths for Ultralytics YOLO
model: ./weights/yolo12.pt
epochs: 50
imgsz: 640
batch: 16
patience: 50
workers: 0  # Windows dataloader stability
device: cuda  # switched from cpu to cuda for GPU training
project: runs/train
name: exp
seed: 42
save: true
exist_ok: true
bbox_interval: -1
val: true
resume: false
optimizer: auto
